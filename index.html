<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Hej!</h1>
    <p>Gissa på ett tal mellan 1 och 10</p>
    <input type="text" name="guess" size="15">

<script>

    let num = Math.round(Math.random() * 10);
    let el = document.querySelector('input');
    let p = document.querySelector('p');
    let guesses = 0;

    el.addEventListener('change', function() {
        guesses += 1;
        if (el.value == num) {
            p.textContent = 'Du gissade rätt med ' + guesses + ' gissningar';
            num = Math.round(Math.random() * 10);
            guesses = 0;
        } else if (el.value > num) {
            p.textContent = 'Gissningen är för stor';
        } else if (el.value < num) {
            p.textContent = 'Gissningen är för liten';
        } else {
            p.textContent = 'Någonting gick snett';
        }
        el.value = '';
    });

</script>

</body>

</html>
